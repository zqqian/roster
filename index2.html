<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>用户界面框架</title>
<link type="text/css" rel="stylesheet" href="css/userSee.css" />
<script src="js/jquery-3.2.1.js"></script>
</head>

<body>
	<!-- container start -->
    <div id="container">
    	
        <!-- header start-->
    	<div id="header">
        	<div id="userSetting"><!--div用户设置和用户退出-->
				<div class="select">
                <span><a href="#">用户设置</a></span>                       
                    <div class="drop">
                        <ul>
                            <li><a href="#">修改用户信息</a></li>
                            <li><a href="#">修改用户密码</a></li>  
                        </ul>
                    </div>
                </div>     
       		<a href="#" class="userExit">退出</a> 
  		</div>   
        <!-- header end-->
        
        <!-- left start-->
        <div id="left">
  			<ul class="score">
			
            <li><span>导入/导出</span>
				<ol class="public">
					<li><a href="#">导入</a></li>
					<li><a href="#">导出</a></li>
				</ol>
			</li>
			
            <li><span>点名</span>
				<ol class="public">
					<li><a href="#">自动点名</a></li>
					<li><a href="#">手动点名</a></li>
					<li><a href="#">点名信息查询</a></li>
				</ol>
			</li>
            
            <li><span>成绩</span>
				<ol class="public">
					<li><a href="#">成绩录入</a></li>
					<li><a href="#">成绩查询</a></li>
				</ol>
			</li>
            
            <li><span>数据分析</span></li>			
            
            <li><span>帮助</span></li>	
			</ul>
        </div>
        <!-- left end-->
        
        
         <!-- right start-->
        <div id="right">
        </div>
        <!-- right end-->
        
    <script>
	function zishiying(){
		var tt=$("#container").height()-100;
	
		if(tt>350){
		$("#left").height($("#container").height()-100);
		$("#right").height($("#container").height()-100);
		}
		else
		{$("#left").height(350);
		$("#right").height(350);}
	}
	
	$(window).resize(function(){
		zishiying();
	});

	$(function(){
		zishiying();
	});
    </script>    
    </div>
    <!-- container end-->
</body>
</html>
